<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One-Page Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/output.css">
    <!-- ...other meta tags and title... -->

    <!-- Include Tailwind CSS -->
    <link href="dist/tailwind.min.css" rel="stylesheet">

    <style>
        .chat-notification {
            display: flex;
            max-width: 24rem;
            margin: 0 auto;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .chat-notification-logo-wrapper {
            flex-shrink: 0;
        }

        .chat-notification-logo {
            height: 3rem;
            width: 3rem;
        }

        .chat-notification-content {
            margin-left: 1.5rem;
            padding-top: 0.25rem;
        }

        .chat-notification-title {
            color: #1a202c;
            font-size: 1.25rem;
            line-height: 1.25;
        }

        .chat-notification-message {
            color: #718096;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-4xl font-semibold">My Simple Website</h1>
            <p class="text-lg">Welcome to my one-page website!</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto py-8">
        <div class="chat-notification">
            <div class="chat-notification-logo-wrapper">
                <img class="chat-notification-logo" src="/img/logo.svg" alt="ChitChat Logo">
            </div>
            <div class="chat-notification-content">
                <h4 class="chat-notification-title">ChitChat</h4>
                <p class="chat-notification-message">You have a new message!</p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 My Simple Website</p>
        </div>
    </footer>
</body>

</html>
